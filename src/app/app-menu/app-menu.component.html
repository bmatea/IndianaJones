<app-navigation></app-navigation>
<div *ngIf="(apps | async)?.length" class="wrapper vh-100 vw-100">
  <div class="vh-100 justify-content-center min-vw-100 ">
    <div class="row container-fluid d-flex flex-wrap min-vh-100 min-vw-100  align-content-center justify-content-center">
      <div  *ngFor="let app of apps | async">
       <app-application [app]="app"></app-application>
      </div>
    </div>
  </div>
</div>
