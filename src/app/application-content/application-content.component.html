<app-navigation [appName]="this.appName"></app-navigation>

<div id="mySidenav" class="sidenav">
  <ul class="nav nav-tabs justify-content-center border-0 pt-3">
    <li *ngFor="let c of components; let i = index" class="nav-item   p-0 ml-1 mb-1 ">
      <a data-toggle="tab" href="javascript:void(0)" (click) ="this.selectedcomponent = c" [class.selected]="this.selectedcomponent === c" class="nav-link bold text-white text-center" id={{c.data.naziv}}  >{{c.data.naziv}}</a>
    </li>
  </ul>
</div>

  <div class="container-fluid d-flex flex-column justify-content-center" style="background-image:linear-gradient(#adbcd6, #ffffff) ;">

    <div class="tab-content container-fluid p-0 d-flex flex-column justify-content-center" >
      <div *ngFor="let c of components; let i = index" style=" display: flex; align-items: center; justify-content: center;" class="w-100 ">
        <div *ngIf="selectedcomponent === c" class="tab-pane active w-100 d-flex  justify-content-center"  [class.active]="i===0"  id="{{c.data.naziv}}">
          <app-tab-content [component]="c" class="w-100 d-flex justify-content-center"></app-tab-content>
        </div>
      </div>
    </div>
  </div>
